<div class="container">
  <div class="image">
    <img
    src="https://img.freepik.com/vecteurs-libre/verification-utilisateur-prevention-acces-non-autorises-authentification-compte-prive-cybersecurite-personnes-entrant-login-mot-passe-mesures-securite_335657-3530.jpg"
    alt="Votre photo" class="photo">
  </div>
  <div class="form-container">
    <br>
  <h2>Sign Up</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
    </div>

    <div class="form-group">
      <label for="username">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="username" placeholder=" Enter your email address" required>
    </div>

    <div class="form-group">
      <label for="email">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="email" placeholder="Choose a username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password"
        required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" placeholder="Select your date of birth" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

   

    <button type="submit">Register</button>
   
    <div class="login-link">
      Do you have an account? <a href="login">Login</a>
  </div>
   
  </form>

</div>
